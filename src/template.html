<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Battleship</title>
    </head>
    <body>
        <dialog id="create-player">
            <form action="" id="player-form">
                <label for="name">Player 1:</label>
                <input type="text" id="name" name="name" />
                <button type="submit" id="submit-player">Submit</button>
            </form>
        </dialog>
        <dialog id="ship-place">
            <form action="" id="ship-form">
                <div class="grid" id="place"></div>
                <button type="submit" id="submit-place">Start</button>
            </form>
        </dialog>
        <div id="ui-container">
            <div class="banner">
                <div id="title">Battleship</div>
            </div>
            <div class="boards">
                <div class="grid" id="player"></div>
                <div class="grid" id="enemy"></div>
            </div>
            <div class="controls">
                <button id="continue">Continue</button>
            </div>
        </div>
    </body>
</html>
